<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламна Демонстрація (Мобільна Орієнтація)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the mobile container and aesthetics */
        :root {
            --primary-blue: #3b82f6; /* Tailwind blue-500 */
            --dark-bg: #1f2937; /* Tailwind gray-800 */
            --light-blue: #60a5fa; /* Tailwind blue-400 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d121c; /* Very dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Simulate the mobile phone frame */
        .mobile-frame {
            position: relative;
            width: 100%;
            max-width: 400px; /* Standard phone width limit */
            height: 100vh;
            max-height: 850px; /* Standard phone height limit */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-bg);
            transition: all 0.5s ease-in-out;
        }

        /* Background Image and Faded Text (BATTLEGROUNDS) */
        .app-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Використовуємо надане фонове зображення */
            background-image: url('https://scontent-iev1-1.xx.fbcdn.net/v/t1.6435-9/159090559_3842686595839566_853887212588610991_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=f727a1&_nc_ohc=5T-NbmMIWF8Q7kNvwFyByRW&_nc_oc=AdkSkYF2ml_6JaVL85rjt-Miy-Z7qU-KMX8uV0N8-m_tZ36qsdXp-IIVlvFumvULdhE&_nc_zt=23&_nc_ht=scontent-iev1-1.xx&_nc_gid=1Tl7GfDeOf0ZHOCREflWhQ&oh=00_AfeDNVQkrBdqnIQOh-IscsN13vP5w1zmEUfVjNB61rOQ1Q&oe=6919BAF8');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            z-index: 10;
        }

        .background-text {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05); /* Very faded white */
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            z-index: 11;
        }

        /* Content area styling */
        .content-area {
            position: relative;
            z-index: 20;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Screen specific card styling */
        .app-card {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* Input field and button styles */
        .input-field {
            background-color: white;
            color: #1f2937;
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 100%;
            text-align: center;
            font-weight: 600;
        }

        .app-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            transition: background-color 0.15s ease, transform 0.1s ease;
        }

        .app-button:hover {
            background-color: var(--light-blue);
        }

        .app-button:active {
            transform: scale(0.98);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: relative;
            z-index: 30;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item.active {
            color: white;
        }

        /* Animation for the chest spin/loading */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 1s linear infinite;
            filter: blur(5px);
            opacity: 0.5;
            transition: filter 0.5s, opacity 0.5s;
        }

        .unblur {
            filter: blur(0) drop-shadow(0 0 10px rgba(66, 153, 225, 0.8));
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="mobile-frame">
        <!-- SIMULATED MOBILE UI ELEMENTS -->
        <div class="background-text">TTEGROUND</div>
        <div class="app-background"></div>

        <!-- MAIN CONTENT AREA -->
        <div id="content-area" class="content-area">

            <!-- 1. INPUT SCREEN (Default) -->
            <div id="screen-input" class="app-card" data-screen="input">
                <h1 class="text-3xl font-extrabold text-white mb-6">ENTER ID</h1>
                <p class="text-white mb-2 text-left">Your ID</p>
                <input type="text" id="user-id-input" class="input-field mb-8" placeholder="e.g., 888000999" value="888000999" pattern="\d*" maxlength="10">
                <button id="ok-button" class="app-button w-full">OK</button>
            </div>

            <!-- 2. LOADING/SPINNING SCREEN -->
            <div id="screen-loading" class="app-card hidden" data-screen="loading">
                <!-- Image for the Treasure Chest (Blurred and Spinning) -->
                <img id="loading-chest" src="https://freeffrewards.com/wp-content/uploads/2024/12/Diams--300x300.png" 
                     alt="Treasure Chest" class="w-40 h-40 spinning mx-auto object-contain" 
                     onerror="this.onerror=null; this.src='https://placehold.co/160x160/d4af37/000?text=REWARD+BOX'">
            </div>

            <!-- 3. REWARD SCREEN -->
            <div id="screen-reward" class="app-card hidden" data-screen="reward">
                <!-- Unblurred Chest Image -->
                <div class="relative flex flex-col items-center">
                    <img src="https://freeffrewards.com/wp-content/uploads/2024/12/Diams--300x300.png" 
                         alt="Treasure Chest" class="w-40 h-40 unblur mx-auto object-contain" 
                         onerror="this.onerror=null; this.src='https://placehold.co/160x160/d4af37/000?text=REWARD+BOX'">

                    <!-- Жовте коло з '8' ВИДАЛЕНО -->
                    <!-- <div class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-yellow-500 text-black rounded-full w-10 h-10 flex items-center justify-center font-bold text-lg border-2 border-white shadow-lg">
                        8
                    </div> -->
                </div>

                <!-- Кнопка "SEND" ПОВЕРНУТА -->
                <button id="send-button" class="app-button w-full mt-12">SEND</button>
            </div>

            <!-- 4. SUCCESS SCREEN -->
            <div id="screen-success" class="app-card hidden" data-screen="success">
                <!-- Gold Chest Image -->
                <img src="https://freeffrewards.com/wp-content/uploads/2024/12/Diams--300x300.png" 
                     alt="Treasure Chest" class="w-40 h-40 unblur mx-auto mb-4 object-contain" 
                     onerror="this.onerror=null; this.src='https://placehold.co/160x160/d4af37/000?text=REWARD+BOX'">

                <h2 id="congratulations-message" class="text-xl font-bold text-yellow-300">
                    Congratulations, id:888000999!
                </h2>
            </div>

            <!-- Custom Modal for Alerts (replacing alert()) -->
            <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-xs w-full text-center">
                    <p id="modal-message" class="text-gray-800 font-semibold mb-4"></p>
                    <button onclick="closeModal()" class="app-button bg-red-500 hover:bg-red-600 px-4 py-2 text-sm">Закрити</button>
                </div>
            </div>

        </div>

        <!-- BOTTOM NAVIGATION BAR -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0v-4a1 1 0 011-1h2a1 1 0 011 1v4m-6 0h6"></path></svg>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span>Profile</span>
            </div>
            <!-- ІКОНКА REWARDS -->
            <div class="nav-item">
                <svg fill="#ffffff" class="w-6 h-6" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 422.324 422.324" xml:space="preserve"><g> <g id="Layer_8_76_"> <path d="M420.657,139.528L350.385,23.729c-2.102-3.46-5.855-5.567-9.907-5.567H81.848c-4.044,0-7.795,2.107-9.901,5.567 L1.675,139.528c-0.06,0.112-0.071,0.229-0.134,0.331c-0.47,0.839-0.851,1.737-1.103,2.684c-0.037,0.153-0.096,0.293-0.128,0.433 C0.118,143.805,0,144.655,0,145.547c0,0.167,0.039,0.326,0.053,0.493c0.01,0.246,0.043,0.471,0.065,0.711 c0.101,0.919,0.299,1.822,0.593,2.673c0.052,0.134,0.08,0.281,0.129,0.411c0.394,0.984,0.936,1.882,1.57,2.706 c0.066,0.09,0.096,0.196,0.156,0.278l199.501,246.938l0.09,0.108c0.049,0.061,0.112,0.093,0.161,0.143 c0.539,0.646,1.16,1.226,1.838,1.752c0.033,0.01,0.056,0.056,0.091,0.086c0.091,0.068,0.173,0.11,0.269,0.165 c0.936,0.656,1.956,1.248,3.116,1.608c0.872,0.274,1.754,0.34,2.626,0.396c0.304,0.032,0.582,0.146,0.885,0.146 c0.007,0,0.007,0,0.011,0l0,0l0,0c0.068,0,0.124-0.033,0.187-0.033c1.018-0.02,2.004-0.179,2.956-0.459 c0.124-0.032,0.252-0.022,0.381-0.069c0.013,0,0.022,0,0.032-0.014c0.015,0,0.015-0.01,0.036-0.01 c0.265-0.11,0.517-0.229,0.777-0.346c0.311-0.115,0.612-0.246,0.908-0.388c0.36-0.187,0.7-0.416,1.032-0.645 c0.224-0.139,0.453-0.275,0.667-0.434c0.111-0.083,0.225-0.135,0.331-0.229c0.514-0.438,0.984-0.909,1.423-1.413 c0.076-0.104,0.196-0.164,0.275-0.276l0.099-0.101l199.49-246.943C422.818,149.022,423.172,143.709,420.657,139.528z M236.141,41.32l37.049,92.635H149.141l37.052-92.635H236.141z M88.37,41.32h72.876l-37.052,92.635H32.146L88.37,41.32z M35.823,157.118h87.76l57.654,179.991L35.823,157.118z M211.163,354.618l-63.262-197.5h126.521L211.163,354.618z M241.096,337.118l57.644-180h87.758L241.096,337.118z M298.133,133.96L261.08,41.325h72.876l56.22,92.635H298.133z"></path> </g> </g></svg>
                <span>Rewards</span>
            </div>
        </div>

    </div>

    <script>
        const screens = {
            input: document.getElementById('screen-input'),
            loading: document.getElementById('screen-loading'),
            reward: document.getElementById('screen-reward'),
            success: document.getElementById('screen-success'),
        };
        const inputButton = document.getElementById('ok-button');
        const userIdInput = document.getElementById('user-id-input');
        const sendButton = document.getElementById('send-button'); // Повернули sendButton
        const loadingChest = document.getElementById('loading-chest'); 
        const congratulationsMessage = document.getElementById('congratulations-message');
        const modal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');

        let currentScreen = 'input';
        
        // Встановлюємо ID за замовчуванням (але дозволяємо введення свого)
        const defaultUserId = '888000999'; 
        userIdInput.value = defaultUserId;
        congratulationsMessage.textContent = `Congratulations, id:${defaultUserId}!`; // Ініціалізація

        // --- Utility Functions for Modal (replacing alert/confirm) ---
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- Core Screen Management ---
        function setScreen(newScreen) {
            if (!screens[newScreen]) return;

            // Hide all screens
            Object.values(screens).forEach(screen => {
                screen.classList.add('hidden');
            });

            // Show the target screen with fade/transition effect
            const targetScreen = screens[newScreen];
            targetScreen.classList.remove('hidden');
            targetScreen.style.opacity = '0';
            setTimeout(() => {
                targetScreen.style.opacity = '1';
            }, 50); // Small delay for transition to work

            currentScreen = newScreen;
        }
        
        // Функція переходу з екрану винагороди на екран успіху
        function transitionToSuccess() {
            const userId = userIdInput.value.trim();
            // Встановлюємо актуальне ID, введене користувачем
            congratulationsMessage.textContent = `Congratulations, id:${userId}!`; 
            setScreen('success');

            // Опціонально: скидання стану для нового запуску демо після затримки
            setTimeout(() => {
                if (loadingChest) {
                    loadingChest.classList.add('spinning');
                    loadingChest.classList.remove('unblur');
                }
                // Не скидаємо ID і не переходимо автоматично на input
            }, 8000);
        }

        // --- Event Handlers ---

        // 1. OK Button Click (Input -> Loading)
        inputButton.addEventListener('click', () => {
            const userId = userIdInput.value.trim();
            if (!userId || userId.length < 5) {
                showModal('Будь ласка, введіть дійсний ID (мінімум 5 символів).');
                return;
            }

            setScreen('loading');
            
            // Імітація процесу спінінгу/завантаження (2 секунди)
            setTimeout(() => {
                // Зупиняємо спінінг і переходимо до нерозмитого стану
                if (loadingChest) {
                    loadingChest.classList.remove('spinning');
                    loadingChest.classList.add('unblur');
                }

                // Після короткого моменту (1 секунда), переходимо до екрану винагороди
                setTimeout(() => {
                    setScreen('reward');
                    // АВТОМАТИЧНИЙ ПЕРЕХІД ВИДАЛЕНО, тепер потрібно натискати SEND
                }, 1000);

            }, 2000); 
        });
        
        // 2. SEND Button Click (Reward -> Success) - ПОВЕРНУТО
        sendButton.addEventListener('click', transitionToSuccess);
        
        // Перевірка введення ID при завантаженні для відображення актуального ID
        userIdInput.addEventListener('input', () => {
            const userId = userIdInput.value.trim();
            // Оновлюємо текст повідомлення про успіх при введенні ID
            if (userId.length >= 5) {
                 congratulationsMessage.textContent = `Congratulations, id:${userId}!`; 
            } else {
                 congratulationsMessage.textContent = `Congratulations, id:***!`;
            }
        });


        // Initialize the screen on load
        window.onload = () => {
            setScreen('input');
        };

    </script>

</body>
</html>
